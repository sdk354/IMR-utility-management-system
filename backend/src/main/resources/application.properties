# ----------------------------------------------------------------------
# This configuration is for the SQL Server database running via Docker Compose
# The 'db' hostname is resolved internally by Docker's network.
# ----------------------------------------------------------------------
spring.datasource.url=jdbc:sqlserver://db:1433;databaseName=utilitydb;encrypt=false
spring.datasource.username=SA
spring.datasource.password=yourStrongPassword123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Optional: Configuration for Hibernate/JPA
# Adjust 'ddl-auto' based on your environment. 'none' or 'validate' are safer for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true