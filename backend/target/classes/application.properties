# ===============================
# Database Configuration (SQL Server)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=UtilityDB;encrypt=false
spring.datasource.username=SA
spring.datasource.password=Password123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=ThisIsAReallyLongSecretKeyRequiredByTheHS512Algorithm64Characters!
jwt.expiration.ms=86400000
# 24 hours

# ===============================
# Custom Import Settings
# ===============================
import.reading.max-value=1000000
import.reading.max-jump-percent=50

# Force detailed logging for Security and Web
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
server.error.include-message=always
server.error.include-stacktrace=always